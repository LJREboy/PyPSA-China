name: pypsa-china
channels:
  - conda-forge
  - bioconda
  - gurobi
dependencies:
  - python=3.8
  - pip

  # 核心依赖 - 只指定主版本
  - pypsa=0.21.3
  - atlite=0.2.14
  - dask

  # 工作流依赖 - 不指定版本
  - xlrd
  - openpyxl
  - pycountry
  - seaborn
  - snakemake-minimal
  - memory_profiler
  - pyyaml
  - pytables
  - lxml
  
  # 数据处理库 - 不指定版本
  - numpy
  - pandas=1.4.0
  - geopandas
  - xarray
  - netcdf4
  - networkx
  - scipy
  - shapely
  - progressbar2
  - pyomo
  - matplotlib
  - tqdm

  # GIS 依赖 - 最小限制
  - proj
  - fiona
  - geopy
  - cartopy
  - descartes
  - rasterio
  - pytz
  - country_converter
  - tabula-py
  - graphviz

  # 保持在conda环境中调用ipython
  - ipython

  # 移除Mac特定的poppler版本限制
  - poppler
  - pyogrio

  # pip 安装的包
  # - pip:
  #   - vresutils>=0.3.1
  #   - tsam>=1.1.0
  #   - powerplantmatching>=0.4.8

# 安装指南:
# 1. 使用此文件创建环境: conda env create -f envs/environment_windows.yaml
# 2. 激活环境: conda activate pypsa-china

# 注意：
# - Windows用户不需要额外的poppler配置
# - 如果遇到GDAL相关问题，可能需要单独安装GDAL
# - 如果使用Gurobi求解器，确保已安装Windows版本的Gurobi